<table id = "post{{post.id}}"> 
    <tr valign="top">
        <td id = "vote"><a onclick="javascript:vote('up','{{post.id}}')"><img src = "/static/img/up.png" id = "up"></a><br><img src="/static/img/down.png"></td><td>vote: {{post.vote}}</td><td><img src="{{post.author.avatar(50)}}"></td><td><i>{{post.author.nickname}} says:</i><br>{{post.body}}</td>
    </tr>
</table>
