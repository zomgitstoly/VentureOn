<script src="/static/js/simple.js"></script>
<script src="/static/js/wysihtml5-0.3.0.js"></script>

{% extends "base.html" %}
{% block content %}
<h2>New Venture</h2>
<hr>
<style>  
  #toolbar [data-wysihtml5-action] {
    float: right;
    margin-right: 10px;
  }
  
  #toolbar,
  textarea {
    width: 600px;
    padding: 5px;
  }
  
  textarea {
    height: 280px;
    border: 2px solid black;
    box-sizing: boder-box;
    -webkit-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -moz-box-sizing: border-box;
    font-size: 12px;
  }
  
  textarea:focus {
    color: black;
    border: 2px solid black;
  }
</style>
<form>
  <div id="toolbar" style="display: none;">
    <a data-wysihtml5-command="bold" title="CTRL+B"><b>B</b></a> |
    <a data-wysihtml5-command="italic" title="CTRL+I"><i>I</i></a>
    <a class = "btn btn-info" data-wysihtml5-action="change_view">Switch To HTML View</a>
  </div>
  <textarea id="textarea" placeholder="Enter text ..." row = "100"></textarea>
  <div class = "control-group">
    <div class = "controls">
      <input class="btn btn-primary" type="submit" value="Submit Venture" id = "submitNewVenture">
    </div>
  </div>
</form>

{% endblock %}
